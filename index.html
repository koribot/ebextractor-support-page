<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to eBexTractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .donate-options {
            margin-top: 30px;
        }
        .donate-button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #36b987;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .donate-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support eBexTractor Development</h1>
        <p>Choose your preferred method to donate:</p>
        <div class="donate-options">
            <a href="https://www.paypal.com/paypalme/walidcawasa" class="donate-button" target="_blank" rel="noopener noreferrer">Donate via PayPal</a>
            <a href="https://buymeacoffee.com/wcawasa" class="donate-button" target="_blank" rel="noopener noreferrer">Donate via Buy Me a Coffee</a>
        </div>
    </div>
</body>
</html>
